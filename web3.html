<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('') ;
            background-repeat : no-repeat ;
            background-size : cover ;
            color: #333;
        }

        .container {
            background-color: #f0f0f0;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .sidebar {
            width: 200px;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-left: 20px;
        }

        .content {
            margin-left: 20px;
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info {
            margin: 20px 0;
        }

        .info label {
            font-weight: bold;
            color: #333;
        }

        .info p {
            margin: 5px 0;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .btn {
            background-color: #2980b9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="profile-img" src="pp.jpg" alt="Foto Profil">
            <button id="aboutBtn" class="btn">Tentang Saya</button>
            <button id="contactBtn" class="btn">Kontak</button>
        </div>
        <div class="content">
            <h1>Welcome To My Website</h1>
            <div id="greetings">
                Selamat datang!
            </div>
        </div>
    </div>

    <div id="aboutContent" class="hidden">
        <h2>About Me</h2>
        <div class="info">
            <label>Nama:</label>
            <p>Sylvain Tompunu</p>
        </div>
        <div class="info">
            <label>NIM:</label>
            <p>220211060345</p>
        </div>
        <div class="info">
            <label>Tanggal Lahir:</label>
            <p>25 Februari 2003</p>
        </div>
        <div class="info">
            <label>Status:</label>
            <p>Mahasiswa</p>
        </div>
        <div class="info">
            <label>Universitas:</label>
            <p>Sam Ratulangi</p>
        </div>
    </div>

    <div id="contactContent" class="hidden">
        <h2>Kontak</h2>
        <div class="info">
            <label>Email:</label>
            <p><a href="mailto:sylvaintompunu@gmail.com">sylvaintompunu@gmail.com</a></p>
        </div>
        <div class="info">
            <label>No. HP:</label>
            <p>081356618572</p>
        </div>
    </div>

    <footer>
        &copy; 2023 Personal Website
    </footer>

    <script>
        const aboutBtn = document.getElementById("aboutBtn");
        const contactBtn = document.getElementById("contactBtn");
        const aboutContent = document.getElementById("aboutContent");
        const contactContent = document.getElementById("contactContent");
        const greetings = document.getElementById("greetings");

        aboutBtn.addEventListener("click", function() {
            aboutContent.classList.remove("hidden");
            contactContent.classList.add("hidden");
        });

        contactBtn.addEventListener("click", function() {
            aboutContent.classList.add("hidden");
            contactContent.classList.remove("hidden");
        });

        // Menyapa pengunjung berdasarkan waktu
        const currentTime = new Date().getHours();
        let greetingText = "";

        if (currentTime >= 0 && currentTime < 12) {
            greetingText = "Selamat Pagi, Terima Kasih Telah Berkunjung";
        } else if (currentTime >= 12 && currentTime < 18) {
            greetingText = "Selamat Siang, Terima Kasih Telah Berkunjung";
        } else {
            greetingText = "Selamat Malam, Terima Kasih Telah Berkunjung";
        }

        greetings.textContent = greetingText;
    </script>
</body>
</html>
